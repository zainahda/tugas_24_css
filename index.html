<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Tugas Niomic - CSS</title>
  </head>
  <body>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label fw-bold"
        >Nama Lengkap</label
      >
      <input
        type="text"
        class="form-control"
        id="exampleFormControlInput1"
        placeholder="Nama Lengkap"
      />
    </div>

    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label fw-bold"
        >Alamat Rumah</label
      >
      <textarea
        class="form-control"
        id="exampleFormControlTextarea1"
        rows="3"
      ></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label fw-bold" for="exampleFormControlFile1"
        >Foto Profil</label
      >
      <br />
      <input
        type="file"
        class="form-control-file"
        id="exampleFormControlFile1"
      />
    </div>

    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label fw-bold"
        >Alamat Email</label
      >
      <input
        type="email"
        class="form-control"
        id="exampleFormControlInput1"
        placeholder="Alamat Email"
      />
    </div>

    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label fw-bold"
        >Kata Sandi</label
      >
      <input
        type="password"
        class="form-control"
        id="exampleFormControlInput1"
        placeholder="Kata Sandi"
      />
    </div>
    <div>
      <label for="inlineRadio1" class="form-label fw-bold"
        >Jenis Kendaraan Anda:</label
      >

      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="inlineRadioOptions"
          id="inlineRadio1"
          value="option1"
        />
        <label class="form-check-label" for="inlineRadio1">1</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="inlineRadioOptions"
          id="inlineRadio2"
          value="option2"
        />
        <label class="form-check-label" for="inlineRadio2">2</label>
      </div>
    </div>

    <div class="col-12">
      <button class="btn btn-primary" type="submit">Register</button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
